<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách ghi chú</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Todo list</h1>
    </header>

    <div class="toast hide" id="toast">
      <p class="toast__content" id="toast__content"></p>
      <button class="toast__close" id="toast__close">
        <svg viewBox="0 0 512 512">
          <path
            d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
          />
        </svg>
      </button>
      <div class="toast__process" id="toast__process"></div>
    </div>

    <main class="main">
      <button id="add-item">Add new task</button>
      <div class="content">
        <div></div>
        <div class="todo" id="todo">
          <div class="title">
            <h3>Todo</h3>
          </div>
          <ul></ul>
        </div>
        <div class="doing" id="doing">
          <div class="title">
            <h3>Doing</h3>
          </div>
          <ul></ul>
        </div>
        <div class="done" id="done">
          <div class="title">
            <h3>Done</h3>
          </div>
          <ul></ul>
        </div>
        <div></div>
      </div>
    </main>

    <div id="overlay" class="hide"></div>
    <div id="root-form" class="hide">
      <form class="form-add-item" id="form-add-item">
        <div></div>
        <div class="item-content">
          <div>
            <div class="input-field">
              <label for="item-detail">Task detail</label>
              <textarea
                name="item-detail"
                id="item-detail"
                cols="30"
                rows="10"
                autocomplete="off"
              ></textarea>
            </div>
            <div class="input-field">
              <label for="due-date">Due date</label>
              <input type="datetime-local" name="due-date" id="due-date" />
            </div>
          </div>
          <div class="form-actions">
            <button id="submit-form" type="submit">Lưu</button>
            <button id="close-form" type="button">Hủy</button>
          </div>
        </div>
        <div></div>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
